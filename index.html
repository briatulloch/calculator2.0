<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" href="styles.css">
    <title>Calculator 2.0</title>
</head>
<body>
  

    <div class="container"> <!--aka calculator grid-->
        <div id="input"></div> <!--aka output-->
            <button class="clearbtn span-two" value="AC" style="color:rgb(146, 241, 245);">AC</button>
            <button class="negativebtn" value="+/-" style="color:rgb(146, 241, 245);">+/-</button>
            <button class="divide" id="operator" value="รท" style="color:pink;">รท</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button id="operator" class="multiply" value="*" style="color:pink;">*</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="add" id="operator" value="+" style="color:pink;">+</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="subtract" id="operator" value="-" style="color:pink;">-</button>
            <button class="number" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="equalbtn span-two" value="=" style="color:pink;">=</button>
       
    </div>
    

<script type="text/javascript" src="main.js"></script>
</body>

</html>
